<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HexDump</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Consolas, Monaco, monospace;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      overflow: hidden; /* 防止页面出现滚动条 */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-left: 1px solid #eee;
      border-right: 1px solid #eee;
    }

    .header {
      padding: 0px 0px;
      text-align: center;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding: 12px 20px;
      background-color: #fcfcfc;
      border-bottom: 1px solid #eee;
    }

    input[type="file"] {
      flex: 1;
      min-width: 180px;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 1em;
    }

    button {
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
    }

      #output {
          flex: 1; /* 关键：自动填充剩余空间 */
          overflow: auto;
          padding: 12px;
          margin: 0;
          background-color: #fff;
          font-size: 1.0em;
          line-height: 1.4;
          white-space: pre;
          border: none;
          outline: none;
          font-family: "等距更纱黑体 SC", Consolas, Monaco, monospace, "SimHei", "Heiti SC";
      }

    .error {
      padding: 0 20px 10px;
      color: red;
      min-height: 1.4em;
    }

    /* 移动端优化 */
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      input[type="file"],
      input[type="number"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Hex Dump</h2>
    </div>

    <div class="controls">
      <input type="file" id="fileInput" accept="*/*" />
      <label for="bytesPerLine">每行字节数:</label>
      <input type="number" id="bytesPerLine" value="32" min="1" />
      <button id="parseBtn">解析</button>
    </div>

    <pre id="output" aria-label="十六进制输出"></pre>
    <div id="error" class="error"></div>
  </div>

  <script>
    (function () {
      var fileInput = document.getElementById('fileInput');
      var bytesPerLineInput = document.getElementById('bytesPerLine');
      var parseBtn = document.getElementById('parseBtn');
      var output = document.getElementById('output');
      var errorDiv = document.getElementById('error');

      var currentFile = null;

      function clearError() {
        errorDiv.textContent = '';
      }

      function showError(msg) {
        errorDiv.textContent = msg;
      }

      function byteToHex(byte) {
        return ('0' + byte.toString(16)).slice(-2).toUpperCase();
      }

      function byteToAscii(byte) {
        return (byte >= 32 && byte <= 126) ? String.fromCharCode(byte) : '.';
      }

      function getBytesPerLine() {
        var val = parseInt(bytesPerLineInput.value, 10);
        return isNaN(val) || val < 1 ? 16 : val;
      }

      function parseFile(file) {
        if (!file) {
          output.textContent = '';
          clearError();
          return;
        }
		
		/*
        if (file.size > 10 * 1024 * 1024) {
          showError('文件太大，请选择小于 10MB 的文件。');
          output.textContent = '';
          return;
        }
		*/

        var reader = new FileReader();
        reader.onload = function (event) {
          clearError();
          var bytes = new Uint8Array(event.target.result);
          var lines = [];
          var offset = 0;
          var bytesPerLine = getBytesPerLine();

          while (offset < bytes.length) {
            var hexPart = [];
            var asciiPart = [];

            for (var i = 0; i < bytesPerLine; i++) {
              if (offset + i < bytes.length) {
                var b = bytes[offset + i];
                hexPart.push(byteToHex(b));
                asciiPart.push(byteToAscii(b));
              } else {
                hexPart.push('  ');
                asciiPart.push(' ');
              }
            }

            var addr = ('00000000' + offset.toString(16).toUpperCase()).slice(-8);
            var hexStr = hexPart.join(' ');
            var asciiStr = asciiPart.join('');
            lines.push(addr + '  ' + hexStr + '  |' + asciiStr + '|');
            offset += bytesPerLine;
          }

          output.textContent = lines.join('\n');
        };

        reader.onerror = function (event) {
          showError('读取文件时发生错误：' + event.target.error);
        };

        reader.readAsArrayBuffer(file);
      }

      fileInput.addEventListener('change', function (e) {
        currentFile = e.target.files[0];
        parseFile(currentFile);
      });

      parseBtn.addEventListener('click', function () {
        parseFile(currentFile);
      });

      bytesPerLineInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          parseFile(currentFile);
        }
      });

      // 兼容性检查
      if (typeof FileReader === 'undefined') {
        showError('您的浏览器不支持 FileReader，无法使用此功能。请使用现代浏览器（如 Chrome、Edge、Firefox、Safari 等）。');
        parseBtn.disabled = true;
        fileInput.disabled = true;
        bytesPerLineInput.disabled = true;
      }
    })();
  </script>
</body>
</html>
